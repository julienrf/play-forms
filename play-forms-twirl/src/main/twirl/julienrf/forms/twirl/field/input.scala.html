@**
 * @param tpe Input type
 * @param field Field to render
 * @param attrs Additional HTML attributes (type, name and value are automatically derived from the field parameter)
 * @return An HTML input tag
 *@
@(tpe: String, field: julienrf.forms.Field[_], attrs: Seq[(String, String)])
<input type="@tpe" name="@field.key" value="@field.value.flatMap(_.headOption).getOrElse("")" @attrs.map { case (k, v) => @k="@v" } />
